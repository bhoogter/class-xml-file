name: Release Code
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Move to directory
        run: cd ${{ github.workspace }}
      - name: Get Version
        id: version
        run: cat VERSION
      - name: Get Deployment
        id: deploy
        run: cat VERSION | grep 'dev'
      - name: List files in the repository
        run: ls
      - name: Run Packager
        if: ${{ steps.deploy.outputs.* == '' }}
        run: php --define phar.readonly=0 buildPhar.php
      - name: Create Release
        if: ${{ steps.deploy.outputs.* == '' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.version.outputs.* }}
          release_name: ${{ steps.version.outputs.* }}
          draft: false
          prerelease: false
      - run: echo "üçè This job's status is ${{ job.status }}."
