name: Release Code
on: [push]
jobs:
  Test-And-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Move to directory
        run: cd ${{ github.workspace }}
      - name: Get Version
        id: version
        run: cat VERSION
      - name: Get Deployment
        id: deploy
        run: cat VERSION | grep 'dev' || true
      - name: Run Packager
        if: ${{ join(steps.deploy.outputs.*, '\n') == '' }}
        run: |
            echo "DePLOY: ${{ steps.deploy.outputs.stdout }}"
            php --define phar.readonly=0 buildPhar.php
      - name: Create Release
        if: ${{ join(steps.deploy.outputs.*, '\n') == '' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.version.outputs.stdout }}
          release_name: ${{ steps.version.outputs.stdout }}
          draft: false
          prerelease: false
      - run: echo "üçè This job's status is ${{ job.status }}."
